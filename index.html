<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alexander Nordh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/redirect.js"></script>
    <script>
      recieveRedirect();
    </script>
    <script src="./js/homePage.js"></script>
    <script src="./js/projectPage.js"></script>
  </head>
  <body>
    <!-- Progressbar -->
    <div id="progressbar" class="progressContainer">
      <div class="progressBar"></div>
    </div>

    <div class="page">
      <div id="colorlib-page">
        <!-- Header -->
        <header>
          <div id="header" class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="colorlib-navbar-brand">
                  <a
                    class="colorlib-logo"
                    href="#"
                    onclick="onNavigate('Portfolio/'); return false;"
                    >Alexander Nordh</a
                  >
                </div>
                <div class="colorlib-navbar-brand">
                  <a
                    class="colorlib-logo"
                    href="#"
                    onclick="onNavigate('Portfolio/projects'); return false;"
                    >Projects</a
                  >
                </div>
              </div>
            </div>
          </div>
        </header>
        <div id="root"></div>
      </div>

      <!-- Footer -->
      <footer class="ftco-footer ftco-bg-dark ftco-section" id="contact">
        <div id="footer" class="container">
          <div class="row mb-5 justify-content-center">
            <div class="col-md-5 text-center">
              <div class="ftco-footer-widget">
                <h2 class="mb-3">Contact</h2>
                <p class="h3 email">
                  <a href="#" onclick="onClickMail();">
                    alexander.nordh@gmail.com
                  </a>
                </p>
              </div>
              <div class="ftco-footer-widget mb-5">
                <ul class="ftco-footer-social list-unstyled">
                  <li class="ftco-animate">
                    <a
                      href="https://www.linkedin.com/in/alexander-nordh-464133164/"
                      ><span class="icon-linkedin"></span
                    ></a>
                  </li>
                  <li class="ftco-animate">
                    <a href="https://github.com/malexn"
                      ><span class="icon-github"></span
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
          <circle
            class="path-bg"
            cx="24"
            cy="24"
            r="22"
            fill="none"
            stroke-width="4"
            stroke="#eeeeee"
          />
          <circle
            class="path"
            cx="24"
            cy="24"
            r="22"
            fill="none"
            stroke-width="4"
            stroke-miterlimit="10"
            stroke="#F96D00"
          />
        </svg>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <script src="./js/jquery.waypoints.min.js"></script>
    <script src="./js/jquery.animateNumber.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/routes.js"></script>
  </body>
</html>
