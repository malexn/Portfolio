<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alexander Nordh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Progressbar -->
    <div class="progressContainer">
      <div class="progressBar"></div>
    </div>

    <div class="page">

    <div id="colorlib-page">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="colorlib-navbar-brand">
                <a class="colorlib-logo" href="#">Alexander Nordh</a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="ftco-section about-section">
        <div class="container">
          <div class="row d-flex" data-scrollax-parent="true">
            <div class="col-md-2"></div>
            <div class="col-md-6 wrap ftco-animate">
              <div class="about-desc">
                <h1 class="bold-text" id="about">About</h1>
                <div class="p-5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="ftco-section" id="portfolio">
        <div class="container">
          <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
              <span>Portfolio</span>
              <h2>Checkout my projects</h2>
            </div>
          </div>

          <div class="row justify-content-center mb-5 pb-5"></div>
          <!-- Carousel -->
        
              <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/ApplicationIcon.jpg" alt="Project 1">
                    <div class="carousel-caption">
                      <h3 style="color:#aac6eb">Project 1</h3>
                      <p style="color:#aac6eb">We had such a great time in LA!</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/images.png" alt="Project 2">
                    <div class="carousel-caption">
                      <h3 style="color:#aac6eb">Project 2</h3>
                      <p style="color:#aac6eb">We had such a great time in LA!</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/images-2.png" alt="Project 3">
                    <div class="carousel-caption">
                      <h3 style="color:#aac6eb">Project 3</h3>
                      <p style="color:#aac6eb">We had such a great time in LA!</p>
                    </div>
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
          </div>
        </div>
      </section>

      <section class="ftco-section ftco-counter" id="section-counter">
        <div class="container">
          <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
              <h2>My achievements</h2>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-5 col-sm-5 counter-wrap ftco-animate">
              <div class="block-18">
                <div class="text">
                  <span class="ftco-label">Projects</span>
                  <strong class="number" data-number="10">0</strong>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-sm-5 counter-wrap ftco-animate">
                <div class="block-18">
                  <div class="text">
                    <span class="ftco-label">Cups of coffee</span>
                    <strong class="number" data-number="1000">0</strong>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="ftco-footer ftco-bg-dark ftco-section" id="contact">
        <div class="container">
          <div class="row mb-5 justify-content-center">
            <div class="col-md-5 text-center">
              <div class="ftco-footer-widget">
                <h2 class="mb-3">Contact</h2>
                <p class="h3 email"><a href="">info@email.com</a></p>
              </div>
              <div class="ftco-footer-widget mb-5">
                <ul class="ftco-footer-social list-unstyled">
                  <li class="ftco-animate"><a href=""><span class="icon-linkedin"></span></a></li>
                  <li class="ftco-animate"><a href=""><span class="icon-facebook"></span></a></li>
                  <li class="ftco-animate"><a href=""><span class="icon-github"></span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
          <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
          <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
        </svg>
      </div>
      </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
